<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Registruotis i sistema</div>
            <div class="card-body">
                <form (ngSubmit)="onRegister(f)" #f="ngForm">
                    <div class="mb-3">
                        <label class="form-label" for="">El.pasto adresas</label>
                        <input type="text" name="email" class="form-control" ngModel required maxlength="64" email>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Vartotojo vardas</label>
                        <input type="text" name="name" class="form-control" ngModel minlength="2" maxlength="64" pattern="[a-zA-Z]*">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Slaptazodis</label>
                        <input type="password" name="password" class="form-control" ngModel>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Pakartokite slaptazodi</label>
                        <input type="password" name="" class="form-control">
                    </div>
                    <button class="btn btn-success">Registruotis</button>
                </form>
            </div>
        </div>
    </div>
</div>
