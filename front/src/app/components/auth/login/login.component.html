<div class="row mt-3">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">Prisijungti prie sistemos</div>
            <div class="card-body">
                <form (ngSubmit)="onLogin(f)" #f="ngForm">
                    <div class="mb-3">
                        <label class="form-label" for="">El.pasto adresas</label>
                        <input type="text" name="email" class="form-control" ngModel required maxlength="64" email>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="">Slaptazodis</label>
                        <input type="password" name="password" class="form-control" ngModel>
                    </div>
                    <button class="btn btn-success">Prisijungti</button>
                </form>
            </div>
        </div>
    </div>
</div>
